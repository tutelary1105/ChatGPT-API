<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="min-vh-100 d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="card w-100">
            <div class="card-body">
              <h1 class="h4 text-center">Open AI聊天室</h1>
              <hr>
              <!-- Chat -->
              <div id="chat" class="overflow-y-auto" style="height: 600px">
                <!-- default -->
                <div class="d-flex align-items-start mb-4">
                  <img src="./images/chatgpt-logo.png" width="60" alt="">
                  <p class="bg-body-secondary p-3 m-0 rounded flex-fill">
                    有甚麼可以為你服務呢？
                  </p>
                </div>
                <!-- Message Template -->
                  
              </div>

              <!-- Input -->
              <div>
                <hr>
                <form>
                  <div class="form-floating mt-3">
                    <input type="text" class="form-control" id="chatInput" placeholder="開始聊天...">
                    <label for="chatInput">開始聊天...</label>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="all.js"></script>
  </body>
</html>
